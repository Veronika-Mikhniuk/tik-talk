<app-profile-header></app-profile-header>

<form class="profile-form__wrapper" [formGroup]="form">
    <div class="profile-form">
        <div class="two-columns">
            <label class="tt-form-label">
                <span class="tt-form-label__text">Имя</span>
                <input type="text" class="tt-form-input"
                    placeholder="Введите данные" formControlName="firstName">
            </label>

            <label class="tt-form-label">
                <span class="tt-form-label__text">Фамилия</span>
                <input type="text" class="tt-form-input"
                    placeholder="Введите данные" formControlName="lastName">
            </label>
        </div>

        <label class="tt-form-label">
            <span class="tt-form-label__text">Telegram username</span>
            <input type="text" class="tt-form-input"
                placeholder="Введите данные" formControlName="username">
        </label>

        <label class="tt-form-label">
            <span class="tt-form-label__text">О себе</span>
            <textarea class="tt-form-input tt-textarea"
                placeholder="Введите данные" formControlName="description"
                rows="4"></textarea>
        </label>

        <label class="tt-form-label">
            <span class="tt-form-label__text">Аватарка</span>
            <app-avatar-uploader></app-avatar-uploader>
        </label>

        <label class="tt-form-label">
            <span class="tt-form-label__text">Навыки</span>
            <input type="text" class="tt-form-input"
                placeholder="Введите данные" formControlName="stack">
        </label>
    </div>

    <div>
        <div>
            <button class="btn" (click)="onSave()">Сохранить</button>
        </div>
    </div>

</form>
